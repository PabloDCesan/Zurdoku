name: zurdoku
description: "Juego de sudoku"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  flutter_launcher_icons: ^0.14.4
  flutter_riverpod: ^3.0.3
  flutter_soloud: ^3.3.8 # para musica y fx 
  go_router: ^17.0.0
  logging: ^1.3.0   # para manejo de logs y enviarlos a donde corresponda
  shared_preferences: ^2.2.2
  cloud_functions: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/audio/game/

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/logo1.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
